name: Build ceph-consumer

on:
  push:
    branches: [main, master]
    tags: ['v*']
    paths:
      - 'bitnami/ceph-consumer/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'bitnami/ceph-consumer/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ceph-consumer

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=alpine-latest,enable={{is_default_branch}}
            type=semver,pattern=alpine-{{version}}
            type=ref,event=pr,prefix=alpine-pr-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: bitnami/ceph-consumer
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max